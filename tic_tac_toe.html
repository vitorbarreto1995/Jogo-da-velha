<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="containerMain ">
         <header>
            <div class="painel hide">

                <div class="player">
                    <span id="playerX"></span>
                    <span class="points">Points: <strong id="pointsPlayerX">0</strong></span>
                </div>
                <div class="player">
                    <span id="player0"></span>
                    <span class="points">Points: <strong id="pointsPlayer0">0</strong></span>
                </div>
                <div class="next">
                    <em><span>Next to play</span><strong id="nextPlayer"></strong></em>
                </div>

            </div>

            <div class="opcoesJogo">

                <div class="headerGroup">
                    <label for="playerX">Player X</label>
                    <input id="JogadorX" type="text" autocomplete="off">
                </div>
                <div class="headerGroup">
                    <label for="player0">Player O</label>
                    <input id="Jogador0" type="text" autocomplete="off">
                </div>

                <button id="btnPlay">To play</button>

            </div>
         </header>

        <div class="tictactoe1"></div>
        <div class="tictactoe2"></div>
        <div class="tictactoe3"></div>
        <div class="tictactoe4"></div>
        <div class="tictactoe5"></div>
        <div class="tictactoe6"></div>
        <div class="tictactoe7"></div>
        <div class="tictactoe8"></div>
        <div class="tictactoe9"></div>
        
    </div>


    <script src="script.js"></script>
</body>
</html>
