<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="containerMain">

        <header>
            <div class="painel">

                <div class="player">
                    <span id="payer1"></span>
                    <span class="points">Points: <strong id="pointsPlayer1">0</strong></span>
                </div>
                <div class="player">
                    <span id="player2"></span>
                    <span class="points">Points: <strong id="pointsPlayer2">0</strong></span>
                </div>
                <div class="next">
                    <em><span>Next to play</span><strong id="nextPlayer"></strong></em>
                </div>

                <button id="btn-play"></button>
                
            </div>
        </header>
        
    </div>


    <script src="script.js"></script>
</body>
</html>
